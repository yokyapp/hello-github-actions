name: Test and Build

on:
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Run Tests with pytest and coverage
        run: |
          coverage run -m pytest tests/
          coverage report -m --fail-under=70
          coverage xml -o coverage.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Build step
      run: |
        echo "Building the application..."
        
    - name: update badge
      run: |
        if ! grep -q "!\[CI/CD Pipeline\]" README.md; then
        
          echo "![CI/CD Pipeline](https://github.com/${{ github.repository }}/actions/workflows/main.yml/badge.svg)" > temp_readme
          cat README.md >> temp_readme
          mv temp_readme README.md

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update README with build status badge"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
